<!DOCTYPE html>
<html>
<head>
  <title>ourView Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles/login.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
  <style type="text/css">
    #loginButton{
      text-decoration: none;
    }
  </style>

</head>
<body>
  <h1>Welcome to ourView</h1>
  <h2>Please enter your login information:</h2>
    <form>
    <div>
      <label for="porg"></label>
      I am a
      <select id="porg">
        <option value="Patient">Patient</option>
        <option value="Caregiver">Caregiver</option>
        <option value="Substitute Decision Make">Substitite Decision Maker</option>
      </select>
    </div>
    <div class="form-group">
      <label for="usernameinput">Username</label>
      <input type="text" class="form-control" id="usernameinput" placeholder="username">
    </div>
    <div class="form-group">
      <label for="passwordinput">Password</label>
      <input type="password" class="form-control" id="passwordinput" placeholder="Password">
    </div>
    <a id="loginButton" href="main.html"><input type="button" value="Login"></a
  
    </form>
</body>
    <script type="text/javascript" src="scripts/index.js"></script>
</html>
